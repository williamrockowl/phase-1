<!DOCTYPE html>
<html>
  <head>
    <title>Phase 1 Project</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="mid">
      <img class="coin" src="imgs/gold-coin.png" />StockWatchers
    </div>

    <!--This is the HTML for the form-->
    <div id="formation">
      <form action="">
        <h2>Filter By:</h2>
        <!-- This is the code for the first Search Bar -->
        <label for="cname">Representative Name</label>
        <input
          type="text"
          id="fname"
          name="firstName"
          placeholder="Hon. Alan S. Lowenthal"
          class="keyboard1"
        />
        <!-- This is the code for the second Search Bar -->
        <label for="cname">Amount</label>
        <input
          type="text"
          id="dtrct"
          name="district"
          placeholder="$50,001 - $100,000"
          class="keyboard2"
        />
        <!-- This is the code for the third Search Bar -->
        <label for="cname">Asset</label>
        <input
          type="text"
          id="tdate"
          name="tranDate"
          placeholder="Valero Energy Corporation"
        />
      </form>
    </div>
    <!-- End of the HTML for the form -->

    <!-- Table that contains all the Data from the JSON file -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>District</th>
          <th>Asset</th>
        </tr>
      </thead>
      <tbody id="data-output"></tbody>
    </table>
    <!-- End of the Table -->

    <button id="reset">Reset</button>
    <!--- Button to change the background color -->
    <button id="btn">Color Change</button>
  </body>
  <!-- Code to link index.js to index.html -->
  <script src="index.js"></script>
</html>
